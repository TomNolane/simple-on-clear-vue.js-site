<body class="is-loading">
  <!-- app -->
  <div id="app">
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

      <!-- Header -->
      <header id="header">
        <vc-header></vc-header>
      </header>

      <!-- Nav -->
      <nav id="nav">
        <vc-which-page-home></vc-which-page-home>
        <vc-social-icons></vc-social-icons>
      </nav>
      <!-- Main -->
      <div id="main">
        <!-- Featured Post -->
        <!-- Posts -->
        <section class="posts">

          <!-- each template is an article -->
          <template v-for="article in articles">
            <article>
              <a v-bind:href="article.link">
                <img class="image fit" v-bind:src="article.img" /></a>
              <h2><a v-bind:href="article.link">{{article.name}}</a></h2>
              <ul class="actions">
              <li><span>до {{article.price}} <i class="fa fa-ruble"></i></span></li>
                <li><a v-bind:href="article.link" target="_blank" class="button">
                    <div class="icon fa-ruble">
                      Получить деньги</div>
                  </a></li>
              <li><span>{{article.procent}}<i class="fa fa-percent"></i></span></li>
              </ul>
            <h3>от {{article.age}} <i class="fa fa-user"></i></h3>
            </article>
          </template>

        <!-- Footer -->
        <footer>
        </footer>
